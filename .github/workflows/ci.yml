name: Build PyCurveBug (Pyglet Edition)

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'pyinstaller_builds/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'pyinstaller_builds/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.2.0'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: macOS
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyglet pyserial pyinstaller

      - name: Verify dependencies
        run: |
          python -c "import pyglet; print(f'Pyglet version: {pyglet.version}')"
          python -c "import serial; print(f'PySerial version: {serial.VERSION}')"
          python -c "import PyInstaller; print(f'PyInstaller version: {PyInstaller.__version__}')"

      - name: Build executable
        run: |
          cd pyinstaller_builds
          python build.py ${{ github.event.inputs.version && format('--version {0}', github.event.inputs.version) || '' }}
        shell: bash

      - name: List build artifacts
        run: |
          ls -R pyinstaller_builds/dist/
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PyCurveBug-Pyglet-${{ matrix.platform }}
          path: pyinstaller_builds/dist/PyCurveBug-*
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create Release
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.zip" -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "PyCurveBug Pyglet Edition ${{ github.ref_name }}" \
            --notes "Release of PyCurveBug (Pyglet Edition) version ${{ github.ref_name }}" \
            release/*

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in release/*; do
            gh release upload "${{ github.ref_name }}" "$file"
          done